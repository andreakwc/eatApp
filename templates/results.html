<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset="utf-8">
        <title>Results</title>
        <link href="../static/css/foundation.css" rel="stylesheet" type="text/css">
        <script src="../foundation-5.5.1/js/vendor/jquery.js"></script>
        <script src="../foundation-5.5.1/js/foundation/foundation.js"></script>
        <script src="../foundation-5.5.1/js/foundation/foundation.interchange.js"></script>

        <style>
            #map-canvas {
                width: 500px;
                height: 400px;
                background-color: #CCC;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            var geocoder;
            var map;
            function initialize() {
                geocoder = new google.maps.Geocoder();
                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    center: new google.maps.LatLng(40.7127, -74.0059),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                map = new google.maps.Map(mapCanvas, mapOptions)
            
            }

            function codeAddress() {
                var address = document.getElementById('address').value;
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK){
                        map.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                        } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>

    <body onload="initialize()">

        <div class="row">
            <div class="panel">
                <div class="large-12 large-centered columns" align="center">
                    <h1>Andrea's Restaurant Recommendation!</h1>
                </div>
            </div>
        </div>

        <!--<h> hello! </h>-->

        <form name = "Selection" action="/select" method="POST">
            <link href="../static/css/foundation.css" rel="stylesheet" type="text/css">
            <div class="row">
                <div class="panel">
                    <div class="large-4 large-centered columns">
                        <select name =  "Where">
                            <option value = "Williamsburg"> Williamsburg </option>
                        </select>

                        <select name = "What">
                            <option value = "Wine Bar"> Wine Bar </option>
                        </select>		
                        <div class="large-8 medium-8 large-centered columns">	
                            <button type="submit"> Tell me where to eat! </button>
                            <!--<a href="#" class="medium success button">Random Success!!!</a><br/>-->
                        </div>
                    </div>
                </div>
            </div>    
        </form>
        
        <div class="row">
            <div class="panel">
                <ul>
                    {% for name in elements %}
                    <li>{{name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!--<div data-interchange="[../examples/interchange/default.html, (small)], [../examples/interchange/medium.html, (medium)], [../examples/interchange/large.html, (large)]">--> 
            <!--<body onload="initialize()">-->
                <div id="map-canvas" style="width: 320px; height: 480px;"></div>
                <div>
                    <input id="address" type="textbox" value="Sydney, NSW">
                    <input type="button" value="Encode" onclick="codeAddress()">
                </div> 
    </body>
</html>
