<html lang = "en">

    <head>

                        <div class="large-8 medium-8 large-centered columns">

                        </div>
                    </div>

            </div>

        <div class="row">

                <ul>
                    {% for name in nameList %}

                    {% endfor %}
                </ul>
            </div>
        </div>
